<% include layout_header.html %>
<ol class="breadcrumb">
    <li><a href="/">管理首页</a></li>
    <li><span>内容添加</span></li>
</ol>
<h3>内容添加</h3>
<div class="container-fluid">
    <div class="row">
        <div class="col-md-12">
            <form role="form" method="post">
                <div class="form-group">
                <label for="category">分类：</label>
                <select name="category" id="category"  class="form-control">
                    <% for(var category of categories){  %>
                    <option value="<%= category._id %>"><%= category.name %></option>
                    <% } %>
                </select>
            </div>
                <div class="form-group">
                    <div>
                        <label for="title" class="control-label">博客名：</label>
                    </div>
                    <div class="col-sm-12">
                        <input type="text" class="form-control" id="title" placeholder="请输入博客名" name="title">
                    </div>
                </div>
                <div class="form-group">
                    <div>
                        <label for="moviedate" class="control-label">时间：</label>
                    </div>
                    <div class="col-sm-12">
                        <input type="text" class="form-control" id="moviedate" placeholder="时间" name="moviedate">
                    </div>
                </div>
                <div class="form-group">
                    <div>
                        <label for="description" class="control-label">博客内容：</label>
                    </div>
                    <div class="col-sm-12">
                        <textarea  type="text" class="form-control" id="description" placeholder="请输入博客内容" name="description" rows="5"  ></textarea>
                    </div>
                </div>
                <div class="form-group">
                    <div class="">
                        <button type="submit" class="btn btn-default">提交</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
<% include layout_footer.html %>
